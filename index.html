<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReportICE</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      color: #94a3b8;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 14px;
    }

    .contact-section {
      margin-top: 60px;
      background-color: #1e293b;
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .contact-section h2 {
      text-align: center;
      color: #e2e8f0;
    }
    .contact-section label {
      display: block;
      margin-top: 15px;
      color: #cbd5e1;
      font-size: 16px;
    }
    .contact-section input,
    .contact-section textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #334155;
      color: #e2e8f0;
      font-size: 16px;
    }
    .contact-section textarea {
      resize: vertical;
      height: 100px;
    }
    .contact-section button {
      display: block;
      width: 100%;
      margin-top: 20px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .contact-section button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>Welcome to ReportICE</h1>
  <p>This is a sample site created by <strong>kidyounoob</strong>.</p>
  <p>Check out more on my <a href="https://github.com/kidyounoob">GitHub</a>.</p>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="contact">Email or Phone Number</label>
      <input type="text" id="contact" name="contact" placeholder="you@example.com or +1 555-555-5555" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="123 Main St, City, State" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>© 2025 ReportICE</footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        address: document.getElementById("address").value.trim(),
        message: document.getElementById("message").value.trim(),
      };

      const response = await fetch("/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      if (response.ok) {
        alert("✅ Message sent successfully!");
        event.target.reset();
      } else {
        alert("❌ Failed to send message. Please try again later.");
      }
    });
  </script>
</body>
</html>
